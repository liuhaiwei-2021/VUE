<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>    
    
</head>
<body>
    <div id = "app" >        
        <h1 >Message:{{ message }}</h1>

        <img :src="imgURL" alt="">
        <a :href="aHref">flower</a>

        <h2 v-bind:class="{active:isActive, line:isLine}">{{ message }}</h2>
        <h2 :class="getClasses()">{{ message }}</h2>

        <h2 :style="getStyles()">{{ message }}</h2>
        <button v-on:click="btnClick">click</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: 'hello image',
                imgURL : 'https://images.unsplash.com/photo-1610082748198-9465f52b6076?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80',
                aHref : 'https://unsplash.com/s/photos/flowe',
                active : 'aaaa',
                line : false,
                color : 'red',
                fontSize :100
            },
            methods:{
                btnClick:function() {
                   this.isActive = !this.isActive
               },
               getClasses:function() {
                   return [this.active, this.line ]
               },
               getStyles: function(){
                  return {fontSize:this.fontSize, color:this.color}
               }
            
            }
        })
    </script>
</body>
</html>
