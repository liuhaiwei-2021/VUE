<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="app" >
        <mycpn></mycpn>       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 1.creat conponent
        const cpn1 =Vue.extend({
            template:`
            <div>
                <p>hello</p>
                <p>Vue</p>
            </div>`
        })

        const cpnC2 =Vue.extend({
            template:`
            <div>
                <p>welcome</p>
                <p>Vue</p>
                <cpn1></cpn1>
            </div>`,
            components:{
                cpn1:cpn1
            }
        })

        var app = new Vue({
            el: '#app',
            data:{
                message:'component'
            },
            components:{
                mycpn:cpnC2
            }
        })
    </script>
</body>
</html>
