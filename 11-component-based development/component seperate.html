<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="app" >
        <cpn></cpn>  
        <cpn></cpn>       
    </div>

    <template id="cpn">
        <div>
            <p>{{ title }}</p>
            <p>{{ info }}</p>
        </div>
    </template>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        const cpn =Vue.component('cpn',{
                template:"#cpn",
                data(){
                 return {
                    title: 'hello',
                    info: 'message',
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data:{
                message:'component'
            },
            components:{
                cpn:cpn
            }
        })
    </script>
</body>
</html>
