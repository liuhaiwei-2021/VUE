<html lang="en">
<head>

<body>
    <div id = "app" >

       <cpn ref="cpn2"></cpn>
       <cpn ref="cpn3"></cpn>

       <button @click="btnClick">click</button>
    </div>

        <div>
            <h1>children refs</h1>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

         const cpn = {
             template: "#cpn",
             data(){
                    return{
                        message:'children'
                    }
                },
                methods:{
                    showMessage(){
                        console.log('you are success');
                    }
                }
         }
        var app = new Vue({
            el: '#app',
            data:{
                message: 'hello Vue'
            },
            components:{
                cpn               
            },
            methods:{
                btnClick(){
                    // 1. $children method
                    // this.$children[0].showMessage()
                    // 2.$refs method
                    this.$refs.cpn1.showMessage()
                    // get children's data
                    console.log(this.$refs.cpn1.message)
                }
            }
        })
    </script>
