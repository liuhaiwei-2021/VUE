<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id ="app" >
        <cpn v-bind:subjectlist="subjects"></cpn>       
    </div>

    <template id="cpn">
       <div class="container mt-5">
        <ul class="list-group">
            <li  v-for="subject in subjectlist" class="list-group-item">{{ subject }} </li>
        </ul>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // use props transfer data from parent to child
        const cpn ={
            template:'#cpn',
            props:{
                subjectlist:Array,
                default(){
                  return []  
                }
            }                  
        }

        var app = new Vue({
            el: '#app',
            data:{
                message:'component',
            },
            data:{
                subjects:['math','english','physic','chemistry']
            },
            components:{
                cpn,
            }
        })
    </script>
</body>
</html>
